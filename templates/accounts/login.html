
{% extends 'base.html' %}

{% block content %}
<div class="login-body">
    <div class="login-container">
        <h2>ログイン</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
            {{ field.errors }}
            <br>
            {% endfor %}
            <div class="mt-3">
                <button>
                    <a href="{% url 'accounts:registar' %}" class="btn btn-secondary">Registar</a>
                  </button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
