{% extends 'base.html' %}



{% block content %}
<div class="login-body">
  <div class="login-container">
    <h2>ユーザー登録</h2>
    <br>
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      {{ field.label }}
      <br>
      {{ field }}
      <br>
      {{ field.errors }}
      <br>
      {% endfor %}
      <div class="mt-3">
        <button>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Login</a>
        </button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
