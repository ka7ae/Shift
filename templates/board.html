{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

<div class="title">掲示板</div>



<div class="container mt-3">
    {% for item in object_list %}
    <div class="allpost" role="alert">
        <p class="postname">{{item.user.last_name}}{{item.user.first_name}}</p>
        <div class="postcontent">
            <p class="posttitle">{{item.title}}</p>
            <p class="postmessage">{{item.message}}</p>
            <p class="posttime">{{item.created_at}}</p>
        </div>
    </div>
    {% endfor %}
</div>


<a href="{% url 'accounts:create' %}" ><span class="dli-plus-circle"><span></span></span></a>





{% endif %}
{% endblock content %}
